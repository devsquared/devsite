<html>
    <head>
        <meta charset="utf-8">
        <!-- open graph -->
      <meta property="og:type" content="website" />
      <meta property="og:title" content="{{ .Site.Title }}"/>
      <meta property="og:description" content="{{ .Site.Params.description }}"/>
      <meta property="og:site_name" content="{{ .Site.Title }}"/>
      <meta property="og:url" content="{{ .Site.BaseURL }}"/>
      <meta property="og:locale" content="en">
        {{ if .Params.og_image }}
            <meta property="og:image" content="http://devsquared.space{{ .Params.og_image | relURL }}"/>
            <meta property="og:image:secure_url" content="{{ .Params.og_image | absURL }}"/>
        {{ else }}
            <meta property="og:image" content="http://devsquared.space{{ .Site.Params.og_image | relURL }}"/>
            <meta property="og:image:secure_url" content="{{ .Site.Params.og_image | absURL }}"/>
        {{ end }}
        <meta property="og:type" content="website"/>
    </head>
</html>
